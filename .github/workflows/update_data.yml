name: Update Translation Data

on:
  # Scheduled: Every Tuesday at 10:00 UTC (18:00 Taiwan time)
  # This timing aligns with FFXIV's typical maintenance end time
  schedule:
    - cron: '0 10 * * 2'

  # Manual trigger via GitHub Actions UI
  workflow_dispatch:

permissions:
  contents: write  # Required for committing changes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests opencc

      - name: Run Generation Script
        run: |
          python scripts/generate_translations.py

      - name: Commit and Push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git add data/actions_en.json data/actions_ja.json data/actions_de.json data/actions_fr.json data/actions_zhtw.json

          if git diff --staged --quiet; then
            echo "No changes detected. Skipping commit."
          else
            echo "Changes detected. Committing..."
            git commit -m "Auto-update translation data [skip ci]"
            git push
          fi
