name: Build Plugin

on:
  push:
    branches: [master, main]
    tags:
      - 'v*'
  pull_request:
    branches: [master, main]
  workflow_dispatch:

env:
  PLUGIN_NAME: CastBarTranslator
  SOLUTION_NAME: CastBarTranslator

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Download Dalamud
        run: |
          # Download Dalamud to a known location
          $dalamudPath = "${{ github.workspace }}\dalamud"
          New-Item -ItemType Directory -Force -Path $dalamudPath

          Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/latest.zip -OutFile latest.zip
          Expand-Archive -Path latest.zip -DestinationPath $dalamudPath -Force

          # Show what was downloaded
          Write-Host "Dalamud contents:"
          Get-ChildItem -Path $dalamudPath -Recurse -Depth 2 | Select-Object FullName

          # Set environment variable for MSBuild
          echo "DALAMUD_HOME=$dalamudPath" >> $env:GITHUB_ENV

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_NAME }}.sln

      - name: Build
        run: dotnet build ${{ env.SOLUTION_NAME }}.sln --configuration Release --no-restore

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PLUGIN_NAME }}
          path: |
            ${{ env.PLUGIN_NAME }}/bin/x64/Release/
            !${{ env.PLUGIN_NAME }}/bin/x64/Release/*.pdb
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.PLUGIN_NAME }}
          path: ${{ env.PLUGIN_NAME }}

      - name: Create ZIP
        run: |
          cd ${{ env.PLUGIN_NAME }}
          zip -r ../${{ env.PLUGIN_NAME }}.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.PLUGIN_NAME }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
