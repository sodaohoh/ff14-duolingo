name: Update Translation Data

on:
  # 1. 排程執行：每週二 UTC 時間 10:00 (台灣時間 18:00) 執行
  # 這是配合 FFXIV 通常維修結束的時間
  schedule:
    - cron: '0 10 * * 2'

  # 2. 手動執行：讓你在 GitHub 網頁上可以按按鈕手動觸發
  workflow_dispatch:

permissions:
  contents: write # 必須給予寫入權限，才能 Commit 回去

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests opencc

      - name: Run Generation Script
        run: |
          python scripts/generate_translations.py

      - name: Commit and Push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git add actions_zhtw.json

          if git diff --staged --quiet; then
            echo "No changes detected. Skipping commit."
          else
            echo "Changes detected. Committing..."
            git commit -m "Auto-update translation data [skip ci]"
            git push
          fi
